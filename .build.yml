image: alpine/edge
sources:
- https://git.sr.ht/~tsileo/microblog.pub
packages:
- python3
- python3-dev
- libxml2-dev
- libxslt-dev
- gcc
- jpeg-dev
- zlib-dev
- build-base
- libffi-dev
tasks:
 - setup: |
    curl -sSL https://install.python-poetry.org | python3 -
 - tests: |
    export PATH="/home/build/.local/bin:$PATH"
    cd microblog.pub
    poetry install --no-interaction
    poetry run inv lint
    poetry run inv tests
